<h1 mat-dialog-title>Add new member</h1>

<form [formGroup]="memberForm">
  <div mat-dialog-content>
    <mat-form-field class="hidden-input">
      <mat-label>ID</mat-label>
      <input formControlName="_id" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input formControlName="firstName" matInput />
      <mat-error *ngIf="memberForm.get('firstName')?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input formControlName="lastName" matInput />
      <mat-error *ngIf="memberForm.get('lastName')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID card number</mat-label>
      <input formControlName="idCardNumber" matInput />
      <mat-error *ngIf="memberForm.get('idCardNumber')?.hasError('required')">
        ID card number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput />
      <mat-error *ngIf="memberForm.get('address')?.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
</form>

<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" (click)="addMember()">
    {{ actionButton }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
</div>
